<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<meta charset="UTF-8">
		<title>Binary Calculator</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./main.js"></script>
	</head>
	<body>
		<button class="action-button clear">Clear All</button>
		<div class="section">
			<span class="hint">Enter a value in any of the fields, and click on "Calculate".</span>
			<div class="input-wrapper">
				<span class="label">Decimal</span>
				<span class="input decimal" contenteditable="true"></span>
				<span class="hint"></span>
			</div>
			<div class="input-wrapper">
				<span class="label">Binary</span>
				<span class="input binary" contenteditable="true"></span>
				<span class="hint"></span>
			</div>
			<div class="input-wrapper">
				<span class="label">One's Complement</span>
				<span class="input one-c" contenteditable="true"></span>
				<span class="hint"></span>
			</div>
			<div class="input-wrapper">
				<span class="label">Two's Complement</span>
				<span class="input two-c" contenteditable="true"></span>
				<span class="hint"></span>
			</div>
			<div class="action-button-wrapper">
				<button class="action-button calculate">Calculate</button>
			</div>
		</div>
	</body>
</html>
